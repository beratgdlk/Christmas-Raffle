<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Raffle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Christmas Raffle</h1>
        
        <div class="input-section">
            <input type="email" id="emailInput" placeholder="Enter an email" required>
            <button onclick="addEmail()">Add Email</button>
        </div>
        
        <ul id="emailList" class="email-list"></ul>
        
        <button class="raffle-btn" onclick="startRaffle()">Start Raffle</button>

        <button class="email-btn" onclick="sendEmails()">Send Results via Email</button>
    </div>
    
    <script src="server.js"></script>
    <script src="script.js"></script>
</body>
</html>
